<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <script>

    alert("Can you beat the computer in a game of rock, paper, scissors?\n\nBest out of 10 or the first to get 5 wins!");
    
    var yourScore = 0;
    var computerScore = 0;
    var ties = 0;
    var round = 0;

    for (var i = 0; i < 10; i++) {

      if (yourScore == 5 || computerScore == 5) {
        break;
      }

      round += 1
      alert("Round " + round + " \n\nYou: " + yourScore + "\nCPU: " + computerScore + "\nTies: " + ties);
      var user = prompt("Rock, paper, or scissors?").toLowerCase();
      var options = ["rock", "paper", "scissors"];
      var computer = options[Math.floor(Math.random() * 3)];
      alert("Computer uses " + computer + ".");
        
      if (user == computer) {
        alert("It's a tie!");
        ties += 1;
      } else if ((user == "scissors" && computer == "rock") || (user == "rock" && computer == "paper") || (user == "paper" && computer == "scissors")) {
        alert("You lose.")
        computerScore += 1;
      } else if ((user == "scissors" && computer == "paper") || (user == "rock" && computer == "scissors") || (user == "paper" && computer == "rock")) {
        alert("You win!")
        yourScore += 1;
      } else {
        alert("Not a valid game");
      } 
    }

    alert("Final Scores");
    alert("You: " + yourScore + "\nCPU: " + computerScore + "\nTies: " + ties);
    
    if (yourScore > computerScore) {
      alert("You have won against the computer!");
    } else if (yourScore < computerScore) {
      alert("You have lost against the computer!");
    } else {
      alert("No one wins!")
    }

    var playAgain = confirm("Play again?")
    
    if (playAgain) {
      location.reload();
    }

  </script>
</body>
</html>
