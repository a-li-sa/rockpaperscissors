<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("Can you beat the computer in a game of rock, paper, scissors? Best out of 10 or the first one to get 5 wins!");
    
    var myScore = 0;
    var computerScore = 0;
    var ties = 0;
    var round = 1;

    for (var i = 0; i < 10; i++) {

      if (myScore == 5 || computerScore == 5) {
        break;
      }

      alert("Round: " + round + " | You: " + myScore + " Computer: " + computerScore + " Ties: " + ties);
      var user = prompt("Rock, paper, or scissors?").toLowerCase();
      var options = ["rock", "paper", "scissors"];
      var computer = options[Math.floor(Math.random() * 3)];
      alert("Computer uses " + computer + ".");
        
      if (user == computer) {
        alert("It's a tie!");
        ties += 1;
        round += 1;
      } else if ((user == "scissors" && computer == "rock") || (user == "rock" && computer == "paper") || (user == "paper" && computer == "scissors")) {
        alert("You lost.")
        computerScore += 1;
        round += 1;
      } else if ((user == "scissors" && computer == "paper") || (user == "rock" && computer == "scissors") || (user == "paper" && computer == "rock")) {
        alert("You win!")
        myScore += 1;
        round += 1;
      } else {
        alert("Not a valid game");
        round += 1;
      } 
    }

    alert("Final Scores");
    alert("You: " + myScore + " Computer: " + computerScore + " Ties: " + ties);
    
    if (myScore > computerScore) {
      alert("You won against the computer!");
    } else if (myScore < computerScore) {
      alert("You lost against the computer!");
    } else {
      alert("No one wins!")
    }

    confirm("Play again?")
    
    location.reload();

  </script>
</body>
</html>
